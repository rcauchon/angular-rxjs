<div class="container">
  <div class="row">
    <div class="col-3">
        <p>Merging Foods dinamic</p>
        <ul class="pane">
          <li *ngFor="let food of fruits | slice:-10">
            {{ food }}
          </li>
        </ul>
    </div>
    <div class="col-2">
        <p>FlatMap Foods</p>
        <ul>
            <li *ngFor="let food of foodList">
                {{ food.name }}
              </li>
        </ul>
    </div>
  </div>
</div>
